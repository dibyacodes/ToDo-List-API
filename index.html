<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Dev</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/custom.css">
</head>

<body class="bg-black">
    <div>
        <div class="bg-black flex gap-2 justify-center items-center">
            <div class="p-5 flex flex-col w-[50%]">
                <input class="bg-black py-2 px-4 rounded-xl outline-none border-2 border-gray-500 text-white" id="input"
                    type="text" placeholder="Add A New Task">
            </div>
            <div class="flex gap-3">
                <button id="submit" class="bg-white font-mono py-1 px-4 rounded-full">
                    Add New Task +
                </button>

                <button id="edit" type="reset" class="hidden bg-white font-mono py-1 px-4 rounded-full">
                    Edit Task
                </button>
            </div>
        </div>
        <div class="flex flex-col justify-center items-center">
            <div class="text-white flex flex-col gap-[1rem] w-[50%]" id="task"></div>
        </div>
    </div>
</body>
<script src="src/JS/main.js"></script>
</html>
